
  <div class="col-md-6">
    <div class="card">


      <div class="card-body">
        <h3 class="card-title text-center">Addresses</h3>
        <hr>

        <form class="row g-3" action="#" method="post" name="addressForm" id="id-form-add-address">
          <input type="hidden" name="addressid" value="100">
          <div class="col-12">
            <div class="mb-1">
              <label class="form-check-label mb-2" for="addresstype">Address type : </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="addresstype" id="id-addresstype-house" value="house">
              <label class="form-check-label" for="id-addresstype-house">House</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="addresstype"
                     id="id-addresstype-office" value="office">
              <label class="form-check-label" for="id-addresstype-office">Office</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="addresstype"
                     id="id-addresstype-commerical" value="commerical">
              <label class="form-check-label"
                     for="id-addresstype-commerical">Commerical</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="addresstype"
                     id="id-addresstype-apartment" value="apartment">
              <label class="form-check-label"
                     for="id-addresstype-apartment">Apartment</label>
            </div>
          </div>

          <div class="col-12">
            <label for="id-house-number" class="form-label">House Number</label>
            <input type="text" name="housenumber" class="form-control" id="id-house-number">
          </div>

          <div class="col-md-6">
            <label for="id-house-street" class="form-label">Street</label>
            <input type="text" name="street" class="form-control" id="id-house-street">
          </div>
          <div class="col-md-6">
            <label for="id-house-nearest-street" class="form-label">Nearest Street</label>
            <input type="text" name="neareststreet" class="form-control" id="id-house-nearest-street">
          </div>



          <div class="col-12">
            <label for="id-house-nearest-landmark" class="form-label">Nearest Landmark</label>
            <input type="text" name="nearestlandmark" class="form-control" id="id-house-nearest-landmark" placeholder="Apartment, studio, or floor">
          </div>

          <div class="col-md-4">
            <label for="id-house-city" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="id-house-city">
          </div>
          <div class="col-md-4">
            <label for="id-house-state" class="form-label">State</label>
            <select id="id-house-state" name="state" class="form-select">
              <option selected>Choose...</option>
              <option value="North Carolina">North Carolina</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="id-house-country" class="form-label">Country</label>
            <select id="id-house-country" name="country" class="form-select">
              <option selected>Choose...</option>
              <option value="India">India</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="id-house-zipcode" class="form-label">ZipCode</label>
            <input type="text" name="zipcode" class="form-control" id="id-house-zipcode">
          </div>

          <div class="col-md-4">
            <label for="id-house-latitude" class="form-label">Latitude</label>
            <input type="text" name="latitude" class="form-control" id="id-house-latitude">
          </div>

          <div class="col-md-4">
            <label for="id-house-longitude" class="form-label">Longitude</label>
            <input type="text" name="longitude" class="form-control" id="id-house-longitude">
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="id-primary-address" value="primary">
              <label class="form-check-label" for="id-primary-address">
                Make this Primary Address
              </label>
            </div>
          </div>


          <div class="col-12">
            <button type="submit" class="btn btn-primary" ID="id-add-address">Add Address</button>

            <button type="reset" class="btn btn-outline-secondary ms-3" ID="id-reset">Reset</button>
          </div>
        </form>


      </div>
    </div>
  </div>
